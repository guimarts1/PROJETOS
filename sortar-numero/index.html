<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear número</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="numberSort">
        <br>
        <br>
        <h1 class="sort">number</h1>
    </div>
    <div class="container-sorteio">
        <h1 id="title-um">Sorteador de números</h1>
        <h2 id="title-dois">Faça o sorteio de um número:</h2>
        <input class="btn" type="number" name="number" id="input-min" placeholder="Entre">
        <input class="btn" type="number" name="number" id="input-max" placeholder="E">
        <button id="btn-sorteio" onclick="generateNumber()">Sortear</button>
    </div>
</body>

</html>

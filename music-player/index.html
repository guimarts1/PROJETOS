<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
        <div class="music-container">
            <div class="topo">
                <h3 id="playlist">Music Playlist</h3>
                <img id="img-capa" alt="Capa do disco."></img>
                <audio id="audio"></audio>
            </div>
            <div id="botoes-cima">
                <div id="song-info">
                    <div id="nome-som">musica</div>
                    <div id="banda-nome" class="cor-leve">banda</div>
                </div>
                <button id="like" class="bottom cor-leve"><i class="bi bi-heart"></i></button>
            </div>
            <div id="progress-container">
                <div id="barra-pro">
                    <div id="progresso-barra"></div>
                </div>
            </div>
            <div id="botoes-baixo">
                <button id="embaralhar" class="bottom"><i class="bi bi-shuffle" class="bottom"></i></button>
                <button id="voltar" class="bottom bottom-navigate"><i class="bi bi-skip-start-fill"></i></button>
                <button id="play" class="bottom bottom-big"><i class="bi bi-play-circle-fill"></i></button>
                <button id="avancar" class="bottom bottom-navigate"><i class="bi bi-skip-end-fill" class="bottom"></i></button>
                <button id="repetir" class="bottom"><i class="bi bi-repeat"></i></div>
            </div>
        </div>

        <footer>&copy;Desenvolvido por: GuimartsDev</footer>

        <script src="script.js"></script>
</body>
</html>
